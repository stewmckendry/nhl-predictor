template: true

deployment_spec:
  - path: docs/specs/spec_<feature_id>.md
    raw_url: https://raw.githubusercontent.com/stewmckendry/ai-delivery-framework/main/docs/specs/spec_<feature_id>.md
    repo: stewmckendry/ai-delivery-framework
    file_type: markdown
    description: Feature spec referenced in deployment documentation
    tags: [spec, deployment]
    pod_owner: DevPod
    created_date: 2025-04-21
    last_updated_by: DevPod
    last_update_date: 2025-04-22
    notes: Used to derive environment, config, and validation steps

deployment_patch:
  - path: .patches/patch_<timestamp>.diff
    raw_url: https://raw.githubusercontent.com/stewmckendry/ai-delivery-framework/main/.patches/patch_<timestamp>.diff
    repo: stewmckendry/ai-delivery-framework
    file_type: diff
    description: Patch file containing implementation diff for deployment
    tags: [patch, deployment]
    pod_owner: DevPod
    created_date: 2025-04-22
    last_updated_by: DevPod
    last_update_date: 2025-04-22
    notes: Deployment guide is built around this change set
